<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bcb2679705.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div id="beforeText" class="container">
            <h1>Enter Your Date Of Birth</h1>
        </div>
        
        <div id="afterText" class="container">
           <div class="center">
            <h1>How much Life Journey Covered, Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Years
                </h2>
                <h2>
                    <div id="month">0</div>
                    Months
                </h2>
                <h2>
                    <div id="day">0</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hours
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">0</div>
                    Seconds
                </h2>
            </div>
           </div>
        </div>
        
        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date" id="dobInput" />
                <button type="button" id="dobButton">Add DOB</button>
            </div>
            <button type="button" id="reload" class="reload">Reload</button>
        </div>
        
    </div>


    <script src="main.js"></script>
</body>
</html>
